<h1>All Events</h1>
<br>
<table>
    <tr>
        <th>Name</th>
        <th>Date & Time</th>
    </tr>
    <tr *ngFor="let e of ListEventsResult">
        <a href="/Events/{{e.id}}">{{e.name}}</a>
        <td>{{e.dateTime}}</td>
    </tr>
</table>

<br>
<app-user-list></app-user-list>
<br>
<app-event-form (EventCreated)="NewEvent($event)"></app-event-form>
